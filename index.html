<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corrida</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC0=" crossorigin=""/>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #fff;
      color: #222;
    }

    header {
      background-color: #fc5200;
      padding: 1rem;
      color: #fff;
      text-align: center;
      font-size: 1.25rem;
      font-weight: 500;
    }

    .main {
      padding: 1rem;
      max-width: 768px;
      margin: 0 auto;
    }

    .stat-card {
      display: flex;
      justify-content: space-between;
      background: #f2f2f2;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      flex-wrap: wrap;
    }

    .stat-card div {
      flex: 1 1 45%;
      text-align: center;
      margin: 0.5rem 0;
    }

    .stat-card h2 {
      margin: 0;
      font-size: 1.4rem;
      color: #fc5200;
    }

    .stat-card span {
      font-size: 0.85rem;
      color: #555;
    }

    #map {
      height: 280px;
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    button {
      padding: 0.7rem 1.2rem;
      font-size: 0.95rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      background-color: #fc5200;
      transition: 0.3s ease;
    }

    button:hover:not(:disabled) {
      background-color: #e04a00;
    }

    button:disabled {
      background-color: #bbb;
      cursor: not-allowed;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-o9N1j7kU1wT2mDv4PwNhtBKf38FK1Jxu1G3R3V+zCI8=" crossorigin=""></script>
</head>
<body>
  <header>Corrida</header>
  <div class="main">
    <div class="stat-card">
      <div>
        <h2><span id="distance">0</span> km</h2>
        <span>Distância</span>
      </div>
      <div>
        <h2><span id="duration">0:00</span></h2>
        <span>Duração</span>
      </div>
      <div>
        <h2><span id="pace">0:00</span> /km</h2>
        <span>Pace total</span>
      </div>
      <div>
        <h2><span id="currentPace">--</span></h2>
        <span>Pace parcial</span>
      </div>
    </div>
    <div id="map"></div>
    <div class="buttons">
      <button id="startBtn">Iniciar</button>
      <button id="stopBtn" disabled>Parar</button>
      <button id="exportBtn" disabled>Exportar GPX</button>
      <button id="saveBtn" disabled>Salvar</button>
    </div>
  </div>

  <script>
    let map, pathLine, watchId;
    let positions = [], startTime, intervalId;

    function initMap() {
      map = L.map('map').setView([-15.7942, -47.8822], 15);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
      pathLine = L.polyline([], { color: 'orange', weight: 5 }).addTo(map);
    }

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m}:${s.toString().padStart(2, '0')}`;
    }

    function calculateDistance(coords) {
      let d = 0;
      for (let i = 1; i < coords.length; i++) {
        d += map.distance(coords[i - 1], coords[i]);
      }
      return d / 1000;
    }

    function updateStats() {
      const now = Date.now();
      const elapsed = Math.floor((now - startTime) / 1000);
      const distance = calculateDistance(positions);
      const pace = distance > 0 ? formatTime(Math.floor(elapsed / distance)) : '0:00';
      document.getElementById("distance").textContent = distance.toFixed(2);
      document.getElementById("duration").textContent = formatTime(elapsed);
      document.getElementById("pace").textContent = pace;
      if (positions.length >= 2) {
        const lastSegment = map.distance(positions[positions.length - 2], positions[positions.length - 1]);
        const timeDiff = 5; // atualizado a cada 5s
        const segmentPace = lastSegment > 0 ? formatTime(Math.floor(timeDiff / (lastSegment / 1000))) : '--';
        document.getElementById("currentPace").textContent = segmentPace;
      }
    }

    function startTracking() {
      positions = [];
      startTime = Date.now();
      intervalId = setInterval(updateStats, 5000);
      pathLine.setLatLngs([]);

      watchId = navigator.geolocation.watchPosition(pos => {
        const { latitude, longitude } = pos.coords;
        const latlng = [latitude, longitude];
        positions.push(latlng);
        pathLine.addLatLng(latlng);
        map.setView(latlng, 16);
      }, err => {
        alert("Erro ao acessar o GPS: " + err.message);
      }, {
        enableHighAccuracy: true,
        maximumAge: 1000
      });
    }

    function stopTracking() {
      clearInterval(intervalId);
      navigator.geolocation.clearWatch(watchId);
    }

    function exportGPX() {
      let gpx = `<?xml version="1.0" encoding="UTF-8"?>\n<gpx version="1.1" creator="Corrida App" xmlns="http://www.topografix.com/GPX/1/1">\n<trk><name>Corrida</name><trkseg>`;
      positions.forEach(([lat, lng]) => {
        gpx += `\n<trkpt lat="${lat}" lon="${lng}"></trkpt>`;
      });
      gpx += `\n</trkseg></trk>\n</gpx>`;
      const blob = new Blob([gpx], { type: "application/gpx+xml" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "corrida.gpx";
      a.click();
      URL.revokeObjectURL(url);
    }

    document.getElementById("startBtn").onclick = () => {
      startTracking();
      document.getElementById("startBtn").disabled = true;
      document.getElementById("stopBtn").disabled = false;
      document.getElementById("exportBtn").disabled = true;
      document.getElementById("saveBtn").disabled = false;
    };

    document.getElementById("stopBtn").onclick = () => {
      stopTracking();
      document.getElementById("startBtn").disabled = false;
      document.getElementById("stopBtn").disabled = true;
      document.getElementById("exportBtn").disabled = false;
    };

    document.getElementById("exportBtn").onclick = exportGPX;

    document.getElementById("saveBtn").onclick = () => {
      alert("Corrida salva localmente (não implementado ainda).");
    };

    window.onload = initMap;
  </script>
</body>
</html>
